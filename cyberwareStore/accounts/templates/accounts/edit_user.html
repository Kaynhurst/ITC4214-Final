{% extends "base.html" %}
{% block title %}
Edit User
{% endblock %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{%block content%}

{%if user.is_authenticated %}

    <div  class="admin">
        <h2> Edit User</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
        </form>    
    </div>
{% else %}

<h1> Error 404. Page Not Found </h1>

{% endif  %}
{% endblock %}
