{% extends 'members\base.html' %}

{% load static %}
{%block extra_css%}
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}

<h1>User Registration</h1>

<div id = "userForm" class="p-3 bg-info bg-opacity-10 border border-info rounded">

    <form action = "{% url 'members:login' %}" method="post">
        {% csrf_token %}

        {{form}}

        <button type="submit" class="btn btn-danger" onclick="alert('')">Complete Registration</button>
        
    </form>
</div>

{% endblock %}
