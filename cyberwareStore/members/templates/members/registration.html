{% extends 'base.html' %}

{% load static %}
{%block extra_css%}
    <link href="{% static 'css/login.css'%}" rel="stylesheet">
{% endblock %}

{% block content %}

<h1>User Registration</h1>

<div id = "userForm" class="p-3 bg-info bg-opacity-10 border border-info rounded">

    <form action='' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'members:login' %}">Already have account?</a>
    </form>

</div>
{% endblock %}
